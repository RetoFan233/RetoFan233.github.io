{% assign publications = include.publications %}
<div class="my-3 p-0 glass-card" style="border-radius: var(--card-radius); overflow: hidden;">
    <h6 class="border-bottom p-3 mb-0" style="border-color: var(--glass-border) !important; color: var(--accent-primary); font-weight: 700;">
        {% if include.title %}{{ include.title }}{% else %}<i class="fas fa-star"></i> Selected Recent Publications{% endif %} 
        <a href="{{ 'publications' | relative_url }}" style="color: var(--accent-secondary); font-weight: 500;">(view all <i class="fas fa-angle-double-right"></i>)</a>
    </h6>
    {% for item in publications limit:include.limit %}
        {% include widgets/publication_item.html item=item %}    
    {% endfor %}
    <h6 class="d-block p-3 mt-0 text-right">
        <a href="{{ 'publications' | relative_url }}" style="color: var(--accent-primary);">All publications <i class="fas fa-angle-double-right"></i></a>
    </h6>
</div>
